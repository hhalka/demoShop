<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DemoShop</title>
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans" />
        <link rel="stylesheet" href="style/style.css">
        <script src="script/jquery-2.1.3.min.js"></script>
        <script src="script/jquery.tmpl.min.js"></script>
        <script src="script/model.js"></script>
        <script src="script/script.js"></script>
    </head>
    <body>
        <div class="overlay">
            <div class="busketRepr">
                <div class="busketHeader">
                    <p>&lt; Weiter einkaufen</p>
                </div>
                <div class="busketContent">
                    <div class="orderedProducts">
                        <ul id="orderList">
                        </ul>
                    </div>
                    <script id="item" type="text/x-jquery-tmpl">
                        
                            <li class="order">
                                <div class="orderItem">
                                    <div>
                                        <img src=${product.look}>
                                        <div><span class="addItem"> + add</span><span class="substractItem">substract - </span></div>
                                    </div>
                                    <div class="orderDescription">
                                        <span class="removeItem">X</span>
                                        <p>${amount} X </p> <p class="productLabel">${product.label}</p>
                                        <p>${product.price}</p>
                                    </div>
                                </div>
                            </li>
                            <hr>
                        
                    </script>
                    <p id="busketTotal">Zwischensumme</p>
                    <script id="zwischensumme" type="text/x-jquery-tmpl">
                         <span id="zwischensummeTotal">${total} &euro;</span>
                    </script>
                    <p class="additional">Puncte für die Bestellung: </p>
                    <p class="additional">Puncte eingelöst: </p>
                   
                    <form action="#" id="busketForm">
                        <input type="button" value="Zur Kasse" id="zurKasse" />
                        <input type="button" value="Warencorb bearbeiten" id="warencorbBearbeiten"/>
                    </form> 
                </div>
            </div>
        </div>
        <div class="header">
            <div class="options">
                <ul>
                    <li> Wunschlisten</li>
                    <li>&euro; EUR</li>
                    <li> Service/Hilfe</li>
                </ul>
            </div>
            <div class="headerNav">
                
                
                    <ul class="navButtons">
                        <li>
                            <div class="logo">
                                <span>Demo</span>Shop
                            </div>
                        </li>
                        <li>
                            <form action="#" class="navSearchForm">
                            <input type="text" class="searchInput" placeholder="Suchbegriff..."/>
                            <button type="submit" class="submitSearchForm"><span></span></button>
                        </form>
                        </li>
                        <li><button class="btn firstBtn"><span></span></button></li>
                        <li><button class="btn secondBtn"><span>Main Konto</span></button></li>
                        <li><button class="btn basketBtn"><span></span></button></li>
                        <script id="productsQuantity" type="text/x-jquery-tmpl">
                            <div id="amount" {{if orders.length <= 0}} class="obscured"{{/if}}>${orders.length}</div>
                        </script>
                        <script id="totalPrice" type="text/x-jquery-tmpl">
                            <i id="price">${total} &euro;</i>
                        </script>
                    </ul>
            </div>
            <div>
                <ul class="menu"></ul>
            </div>
       </div>
       <div class="contentWrapper">
            <div class="content">
                <div class="popover">
                    <div class="popoverNav">
                        <span class="close">X</span>
                    </div>
                    <div class="category">
                        <div class="subcategories">
                           <ul>
                           </ul>
                        </div>
                        <div class="representation">
                            <img>
                        </div>
                    </div>
                </div>

                <div class="products">
                    <div class="productsHeader">
                        <span class="navCategory"></span> &gt; <span class="navSubcategory"></span>
                    </div>
                    <div class="availableProducts">
                        <div class="inner">
                            <p>Topseller</p>
                            <hr>
                            <ul class="productsList">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
       </div>
    </body>
</html>
